<style>
body {
  background: black;
  color: white;
  margin: 0;
  font-family: Arial, sans-serif;
}

#comentarios-section {
  background: white;
  color: black;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  margin: 20px;
}

#progress-bar {
  width: 0%;
  height: 5px;
  background-color: #385898;
  transition: width 0.5s ease;
}
#progress-container {
  width: 100%;
  background-color: #ccc;
  margin-top: 10px;
  display: none;
  position: relative;
}
#progress-text {
  position: absolute;
  top: -20px;
  right: 0;
  font-size: 12px;
  color: #333;
}
.comentario {
  background: #f0f2f5;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.5s ease, transform 0.5s ease;
  border-left: 4px solid #385898;
}
.comentario.aparecer {
  opacity: 1;
  transform: translateY(0);
}
#ver-mais {
  background-color: #385898;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  margin-top: 10px;
}
#ver-mais:hover {
  background-color: #2c4a8a;
}
</style>

<div id="progress-container">
  <div id="progress-bar"></div>
  <div id="progress-text">Cargando... 0%</div>
</div>

<div id="comentarios-section">
  <div id="lista-comentarios"></div>
  <div id="loading-comentarios" style="display:none;">Cargando más comentarios...</div>
  <button id="ver-mais">Ver más comentarios</button>
</div>
